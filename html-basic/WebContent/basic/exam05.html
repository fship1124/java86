<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>테이블 연습-1</h1>
	<table width="300px" height="200px" border="1">
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>	
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
	</table>
		
	<h1>테이블 연습-2</h1>
	<table width="300px" height="200px" border="1">
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>	
	<tr>
		<td colspan="2">3</td>
	</tr>
	</table>	
		
	<h1>테이블 연습-3</h1>
	<table width="300px" height="200px" border="1">
	<tr>
		<td rowspan="2">1</td>
		<td>2</td>
	</tr>	
	<tr>
		<td>3</td>
	</tr>
	</table>	
		
	<h1>테이블 연습-4</h1>
	<table width="300px" height="200px" border="1">
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>	
	<tr>
		<td>3</td>
		<td>
			테이블
			<table border="1">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>	
			</table>
		</td>
	</tr>
	</table>	
	<h1>테이블 연습-5</h1>
	<table width="300px" height="200px" border="1">
	<tr>
		<th>번호1</th>
		<th>번호2</th>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>	
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
	</table>	
	
	<h1>테이블 연습-6</h1>
	<table width="300px" height="200px" border="1">
	<thead>
		<tr>
			<th>번호1</th>
			<th>번호2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>	
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</tbody>
	</table>	
	
	<h1>테이블 연습-7</h1>
	<table width="600px" height="200px" border="1">
	<thead>
		<tr>
			<th width="300px">번호1</th>
			<th width="300px">번호2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>안녕하세요^^ 반갑습니다.</td>
			<td>2</td>
		</tr>	
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</tbody>
	</table>	
</body>
</html>
