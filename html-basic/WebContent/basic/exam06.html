<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>폼 연습</h2>
	<!-- 
		form : 사용자의 입력 내용을 서버로 전송하기 위해서 사용
		속성
		action : 폼의 내용을 보낼 서버의 처리 페이지 주소
		method : 요청방식(get/post)
		enctype : 사용자 입력데이터 중에 파일이 있을 경우 사용
	 -->
	<form action="데이터 처리 페이지 주소" method="get"
	      enctype="multipart/form-data">
	    <!-- 
	    	readonly : 읽기만 가능, 쓰기 불가능
	    	disabled : 해당 입력항목을 사용하지 않는다.
	    	            서버로 전송되지 않는다.
	    
	    	placeholder : 사용자의 입력창에 기본 출력할 내용
	    	size : 창의 크기 조절
	     -->  
		text : <input type="text" size="30" readonly 
		              placeholder="입력하세요" />
		       <input type="text" size="30" disabled 
		              placeholder="입력하세요" /><br>	
		password : <input type="password" /><br>
		<!-- 
			radio 타입은 하나만 선택하기 위해서 name 속성을 이용함
			checked : 체크 상태로 화면에 띄우기
		 -->	
		radio : <input type="radio" name="sms" checked /> 수신
		        <input type="radio" name="sms" /> 수신하지 않음<br>
		<!-- 
			checkbox
			checked : 체크 상태로 화면에 띄운다.
		 -->        
		checkbox :         
		<input type="checkbox" />등산 	
		<input type="checkbox" checked />라이딩<br>
		file : 
		<input type="file" /><br> 
		<!-- 
			select 태그는 하위태그로 option 태그를 사용한다.
			option 태그는 선택항목을 구성한다.
			selected : 선택박스의 선택항목을 지정
		 -->
		select
		<select>
			<option>선택</option>
			<option>피자</option>
			<option selected>치킨</option>
			<option>콜라</option>
		</select><br>
		<!-- 
			rows : 여러줄의 입력 지정
			cols : 한줄에 입력될 글자수 지정
		 -->
		textarea
		<textarea rows="10" cols="70"
		>여러줄의 내용 입력하세요</textarea><br>
		<!-- 
			버튼에 label을 설정하기 위해서 value 속성을 사용
		 -->
		button : <input type="button" value="눌러봐" /><br>
		submit : <input type="submit" value="등록"  /><br>
		reset  : <input type="reset"  value="재입력" /><br>
		hidden : <input type="hidden" /><br>
		<button type="button">눌러봐</button><br>
		<button type="submit">등록</button><br>
		<button type="reset">재입력</button><br>
	</form>
</body>
</html>
