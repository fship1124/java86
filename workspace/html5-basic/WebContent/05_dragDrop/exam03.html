<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 1000px;
		height: 200px;
		border: 5px solid tomato;
	}
</style>
</head>
<body>
	<h1>이미지를 드래그 하세요</h1>
	<img id="img1" src="pic1.jpg" width="300" height="180" draggable="true" 
		ondragstart="imgDragStart(event);"
	/>                        
	<img id="img2" src="pic2.jpg" width="300" height="180" draggable="true" 
		ondragstart="imgDragStart(event);"
	/>                        
	<br>
	<div id="div1" ondragover= "return false;"
		 ondrop="imgDrop(event);"                
	></div>
	
	<script>
	var dragId;
	function imgDragStart(event) {
		dragId = event.target.id;
		event.dataTransfer.setData("imgId", event.target.id);
		console.log("드래그 이미지 ID: " + dragId);
	}
	
	function imgDrop(event) {
		var dropId = event.target.id;
		var imgId = event.dataTransfer.getData("imgId");
		console.log("드랍 ID: " + dropId);
		
		// 이미지를 드래그 하여 드래그 존에 넣음
		event.target.appendChild(
// 				document.querySelector("#" + dragId)				// 원본이미지 이동
// 				document.querySelector("#" + dragId).cloneNode()    // 원본이미지를 놔두고 복제
				document.querySelector("#" + imgId).cloneNode()    
		);
		
	}
	</script>                   
</body>
</html>
