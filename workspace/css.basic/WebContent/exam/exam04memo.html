<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
     
     li {
         list-style: none;
         width: 150px;   height: 200px;
         float: left;
         border: 1px solid gray; 
         font-size: 20px;   
         font-weight: bold; 
         box-shadow: 1px 5px 8px #000; 
         margin: 20px;
         padding-left: 20px;
         padding-right: 30px;
         padding-top: 20px;
     } 
     
     #a li:NTH-CHILD(3n+1) {
         background-color: pink;
         transform: rotateZ(10deg);
     }
     #a li:NTH-CHILD(3n+2) {
         background-color: yellow;
         transform: rotateZ(-15deg);
     }
     #a li:NTH-CHILD(3n) {
         background-color: blue;
         transform: rotateZ(15deg);
     }
     
     
     #pass {
         clear: both;
/*          float: left; */s
     }
     
     li:hover {
         animation: myani 2s; 
     }
     
     @keyframes myani {
         from { transform: scale(1, 1); }
         to { transform: scale(1.3, 1.3);}
     }
     
</style>
</head>
<body>
    <ul id="a">
        <li >안녕!!</li>
        <li >오늘은 CSS 종료 하는 날</li>
        <li >행복한</li>
        <li >불금</li>
        <li id="pass" >해피</li>
        <li >주말</li>
    </ul>
</body>
</html>
