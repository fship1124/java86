<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		position: absolute;
		background-color: #000;
		color: #fff;
		padding: 10px;
		font-size: 40px;
		font-weight: bold;
		width: 600px;
		height: 400px;
		left: 200px;
		top: -420px;
	}
	#d1 {
		background-color: orange;
	}
	#d2 {
		background-color: red;
	}
	#d3 {
		background-color: yellow;
	}
	#d4 {
		background-color: pink;
	}
	#d5 {
		background-color: blue;
	}
</style>
<script>
    var id = "#d1";
    var i = 2;
	var x = -400;
	
	function showSlide() {
		if( i == 7) {
			alert("마지막장입니다.")
			return;
		}
		x += 30;
		var obj = document.querySelector(id);
		obj.style.top = x + "px";
		if (x < 100) {
			setTimeout(showSlide, 100);
		} else {
			x = -400;
			id = "#d"+ i++;
		}
	
	}
</script>
</head>
<body>
	<p><a href="#" onclick="showSlide()">다음 슬라이드</a></p>
	<div id="d1">슬라이드 1번</div>
	<div id="d2">슬라이드 2번</div>
	<div id="d3">슬라이드 3번</div>
	<div id="d4">슬라이드 4번</div>
	<div id="d5">슬라이드 5번</div>
</body>
</html>
