<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		position: absolute;
		background-color: #000;
		color: #fff;
		padding: 10px;
		font-size: 40px;
		font-weight: bold;
		width: 600px;
		height: 400px;
		left: 200px;
		top: -420px;
	}
	#d1 {
		background-color: orange;
	}
	#d2 {
		background-color: red;
	}
	#d3 {
		background-color: yellow;
	}
	#d4 {
		background-color: pink;
	}
	#d5 {
		background-color: blue;
	}
</style>
<script>
	var i = 1;
	var j = 0;
	var x = -400;
	var y = 100;
	function afterSlide() {
		if (i > 6) {
			alert("다음 슬라이드가 없습니다.");
			return;
		}
		var objId = "#d" + i;	
		
		x += 30;
		var obj = document.querySelector(objId);
		obj.style.top = x + "px";
		if ( x < 100) {
			setTimeout(afterSlide, 100);
		} else {
			j = i;
			i += 1;
			x = -400;
		}
	}
	
	function beforSlide() {
		if (j == 1) {
			alert("처음 슬라이드입니다.");
			return;
		}
		var objId = "#d" + j;
		
		y -= 30;
		var obj = document.querySelector(objId);
		obj.style.top = y + "px";
		if ( y >= -420 ) {
			setTimeout( beforSlide, 100);
		} else {
			i = j;
			y = 100;
			j--;
		}
		
	}
	
</script>
</head>
<body>
	<p><a href="#" onclick="afterSlide()">다음 슬라이드</a></p>
	<p><a href="#" onclick="beforSlide()">이전 슬라이드</a></p>
	<div id="d1">슬라이드 1번</div>
	<div id="d2">슬라이드 2번</div>
	<div id="d3">슬라이드 3번</div>
	<div id="d4">슬라이드 4번</div>
	<div id="d5">슬라이드 5번</div>
</body>
</html>
