<!-- 
	submit 하기 전에 입력값 체크
	
	onsubmit : 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 함수의 결과값이 false가 아니라면 submit 취소
		onsubmit="return false(submit 취소)"  onsubmit은 return과 함께 쓰여야함
	 -->
	<form name="mForm" action="result.html" 
	      onsubmit="return chkForm()">
		아이디 : <input type="text" name="id" /><br>
		패스워드 : <input type="password" name="password" /><br>
		패스워드확인: <input type="password" name="password2" /><br>
	    <input type="submit" values="전송" />
	</form>
	
	<script>
		function chkForm() {
// 			alert("chkForm 호출됨...");
			var f 		 = document.mForm;
			var id 		 = f.id;    // document.cForm.id;
			var password = f.password;  // document.cForm.password;
			var password2 = f.password2;  // document.cForm.password;
			
			if (id.value == ""){
				alert("아이디를 입력하세요");
				id.focus();
				return false;
			}
			if (password.value == ""){
				alert("패스워드를 입력하세요");
				password.focus();
				return false;
			}
			if (password.value != password2.value) {
				alert("패스워드를 입력하세요");
				password.focus();
				password.select();
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
