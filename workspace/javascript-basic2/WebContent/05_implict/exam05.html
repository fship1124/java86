	Date 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var d1 = new Date();     // 현재시간 정보
	console.log(d1);
	console.log(d1.toLocaleDateString());

	var d2 = new Date(1000);
	console.log(d2.toLocaleDateString());
	
	var d3 = new Date(2016, 7, 20);
	console.log(d3.toLocaleDateString());
	
	console.log(d3.getFullYear());		// 년도 얻기
	console.log(d3.getMonth() + 1);		// 월 얻기
	console.log(d3.getDate());			// 일 얻기
	console.log(d3.getDay());			// 요일 얻기(0:일 ~ 6:토)
	console.log(d3.getTime());			// 밀리세컨드 반환
	
	var currentDate = new Date();
	console.log(currentDate);
	var checkDate = new Date(2016, 5, 10);
	console.log(checkDate);
	// currentDate 와 checkDate 의 날짜의 차 
	var interval = currentDate.getTime() - checkDate.getTime();
	var intervalDate = Math.floor(interval / (1000 * 60 * 60 * 24));
	console.log(intervalDate);			
	
	
	
</script>
</body>
</html>
