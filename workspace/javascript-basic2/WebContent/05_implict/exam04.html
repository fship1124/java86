<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var msg = "javascript is easy";
	console.log( msg.charAt(1) );			// charAt(1) 해당인덱스의 문자 가져오기
	console.log( msg.indexOf("a") );		// 해당문자가 있는 인덱스 번호 
	console.log( msg.lastIndexOf("a") );	// 해당문자가 있는 마지막 인덱스 번호 
	console.log( msg.indexOf("a", 2) );		// 해당문자가 있는 2번째 인덱스 번호
	var arr = msg.split("a");				// 해당문자 기준으로 잘라서 배열에 담음     
	console.log(arr);
	
	var arr2 = msg.split("a", 2);			//split(자를문자, 몇개를 가져올지)
	console.log(arr2);   
	
	console.log( msg.length );				// 문자열의 길이
	
	console.log(msg.substring(2) );			// 2번째 인덱스부터 문자열을 가져온다
	console.log(msg.substring(2, 5) );		// 2 <= a < 5 문자열을 가져온다
	console.log(msg.substr(2, 5) );			// 2번째 인덱스부터 5개 자름 
    
</script>
</body>
</html>
