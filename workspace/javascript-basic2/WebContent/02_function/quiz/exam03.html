<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function makeArray () {
			var arr = [];
			if ( arguments.length == 1 ) {
				for (var i = 0; i < arguments[0]; i++)
					arr[i] = '';
			} else {
				for (var i = 0 ; i < arguments.length; i++) {
				arr[i] = arguments[i];
				}
			}
			return arr;
		}
		
		// 크기가 3개인 배열을 반환, 데이터는 ''
		var arr = makeArray(7);
		console.log(arr);
		// 10, 2, 7을 초기값으로 설정하는 배열을 반환
		arr = makeArray(10, 2, 7);
		console.log(arr);
	</script>
</body>
</html>
