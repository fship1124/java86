<!-- 
    // 지정된 시간(밀리세컨드)뒤에 함수 실행
	var id = setTimeout(콜백함수, 밀리세컨드);
	// 함수 실행 취소
	clearTimeout(id);
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	// 활용방법 : 웹ㅂ사이트에서 자동으로 광고 변경해줄때 마우스 올리면 멈춤(clear)
	    // 지속적으로 실행할 수 있다. 
		function func() {
			alert("자동 호출됨");
			var id = setTimeout(func, 5000);
			// 취소 : 사용자의 액션에 의해서 지속적인 호출을 멈출수 있다. 
			clearTimeout(id);
		}
		func();
	
		/*
		function func() {
			alert("자동 호출됨");
		}
		var id = setTimeout(func, 2000);
		*/
		
	    /* 위를 아래와 같이 변경할수 있다(많이 사용됨)
		var id = setTimeout(function () {alert("자동 호출됨");}, 2000);
		*/
	
	
	</script>
</body>
</html>
