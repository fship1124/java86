<!-- 
	클로저(closer) : 콜백함수와 함께 사용된다
	- 함수내의 지역변수를 함수 외부에서 사용할 수 있게 만든 기술
	- 로컬변수를 참조하는 함수내의 함수
	- 생명주기가 끝난 외부 함수의 변수를 참조하는 함수
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function outer(val) {
			var msg = "당신의 메시지 : " + val;
			return function () { console.log(msg); };
		}
// 		함수가 종료된 이후에 함수를 호출하여 사용하게 한다
		var retFunc = outer("클로저");
		retFunc();
		
		console.dir(retFunc);
		
	</script>
</body>
</html>
