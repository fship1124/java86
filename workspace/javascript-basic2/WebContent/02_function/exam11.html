<!-- 
	매개변수에 기본형 값을 넘겨서 처리한 경우
	원본 데이터는 영향이 없다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var primitive = 1;
		
		function func(primitive) {
			primitive = primitive +1;
		}
		func(primitive);
		console.log(primitive);
		
		//주소값을 받아서 넘기기때문에 결과값은 1이 나온다
		
	</script>
</body>
</html>
