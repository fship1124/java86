<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="time"></h1>
<h2 id="tage"></h2>
<button onclick="showTime()" >시작</button>
	<script>
		function showTime() {
			var currentDate = new Date();
			// <h1 id="time">123</h1> 를 가져온다.
			var time = document.getElementById("time");	
			
// 			var tage = document.getElementByID("tage");
// 			time.innerHtml = 
 			
			time.innerHTML = currentDate.toLocaleTimeString();   // time.innerHTML은 <time id> 태그사이 123의 공간을 가리킨다
			setTimeout(showTime, 1000);	
		}
// 		alert("실행전...");

	</script>
</body>
