<!-- 
	함수는 오버로딩이 지원되지 않는다.
	덮어쓰기 방식으로 처리됨(마지막에 실행된 함수가 모든것을 덮어씌운다)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	// 익명함수는 컴파일시점에 호이스팅되지 않고 실행시점 실행되므로, 남아있는 익명함수가 덮어씌기 된다.
		var func = function () {
			console.log("0");
		}
		
		function func () {
			console.log("1");
		}	
		func();
		
		function func () {
			console.log("2");
		}	
		func();
		
		function func (num, num2, num3) {
			console.log("3");
		}	
		func(100, 200, 300);
		//자바스크립에서는 매개변수 개수에 영향을 받지 않는다.
		
	</script>
</body>
</html>
