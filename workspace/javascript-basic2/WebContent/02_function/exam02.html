<!--  
	익명함수: 함수명이 없으므로 변수에 담아서 쓴다.
	
	var 함수명 = function ([매개변수, ..]) {
		실행문장들..
		[return 반환값;]
	};	
	
	특징(실행시점)
	- 실행시에 함수 정보가 등록됨
	- 선언후에 함수 호출이 가능함
	- 주로 변수에 담아서 사용
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		
		var result = sum(100, 200);
		console.log(result);
		
		var sum = function (num1, num2) {
			return num1 + num2;
		}
		
		/*
		-- 컴파일 시점-------------
		var result; 
		var sum;
		
		-- 실행 시점의 호이스팅 결과--
		1. 값대입
		result = sum(100, 200);
		
		console.log(result);
		
		sum = function (num1, num2){
			return num1 + num2;
		}
		
		*/
		
		
		/*
		// 오류가 나지 않게 하려면 아래와 같이 함수먼저 선언되어야 한다.
		var sum = function (num1, num2) {
			return num1 + num2;
		}
		var result = sum(100, 200);
		console.log(result);
		*/
	</script>
	
	
	    
	
</body>
</html>
