<!-- 
	// 지정된 시간(밀리세컨드)뒤에 함수 실행 : 계속 반복해서 호출됨 (setTimeout 은 한번만 호출됨)
	var id = setInterval(콜백함수, 밀리세컨드);
	// 함수 실행 취소
	clearInterval(id);
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
        var i = 1;
		function func() {
			console.log("자동 호출됨" + i++);
		}
			var id = setInterval(func, 1000);
			// 취소 : 사용자의 액션에 의해서 지속적인 호출을 멈출수 있다. 
			setTimeout(function () { clearInterval(id); }, 10000);
	
	</script>
</body>
</html>
