<!-- 
     자바스크립트 자료형 검사
    
	typeof 변수
	typeof (변수)
	
	typeof 는 변수의 타입을 알아내는 것이 아닌 변수가 가리키는 값의 타입을 체크함
	
	typeof 의 결과값은 항상 문자열을 반환한다.
	
	Null 타입의 값은 Object를 반환???   //바꾸기 힘든 초창기 버그라서 그냥 
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		console.log(typeof ("test"));	// string
		console.log(typeof (10));		// number
		console.log(typeof (true));		// boolean
		console.log(typeof (a));		// undefined
		console.log(typeof (null));		// object
		console.log(typeof ({}));		// object
		
		// null과 object의 구분??
		// false 로 취급되는 것... : null
		
		var obj1 = null;
		var obj2 = {};
		
		console.log(!obj1 && typeof (obj1) == "object");
		console.log(!obj2 && typeof (obj2) == "object");
		// 일치연산자(===, !==) : 값, 타입이 일치한지 
		console.log(obj1 === null);
		console.log(obj2 === null);
		
		// 특수한 object (함수) : function 
		var func = function () {};
		console.log(typeof (func));
	</script>
</body>
</html>
