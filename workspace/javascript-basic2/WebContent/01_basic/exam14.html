<!-- 
	배열의 특징
	
	- 크기가 지정되지 않아도 입력이 기능
	- 크기가 자동 증가(동적)
	- 여러가지 타입을 동시에 담을 수 있다.
	- [] 을 이용하거나 Array(내장객체)를 이용하여 생성할 수 있다.
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var arr = [];
		console.log (arr.length);
		
		console.log (arr[0]);
		console.log (arr[1]);
		
		arr[0] = 10;
		arr[2] = 30;
		console.log (arr[0]);
		console.log (arr[1]);
		console.log (arr[2]);
		// 배열의 길이는 마지막 인덱스가 몇인지 보고 판단.
		console.log (arr.length);
		console.log (arr);
		
		// 	배열은 key:인덱스 value:값
		// 	{ 0:10, 1:und ...}
		// key값을 직접줄수 있음(id)
		arr["id"] = "hong";
		// key값을 줄순있지만 배열의 성격은 갖지 않는다.
		console.log ("len - " + arr.length);
		
// 		뒤에있는 객체(객체명:arr)가 가지고있는 key값을 모두 가져올수 있다.
		for (var key in arr) {
			console.log ("key", key, "value", arr[key]);
		}
		
		// 문자열을 숫자열로 자동으로 바꿈
		arr["99"] = "test";
		console.log ("len - " + arr.length)
		
		var obj = {
			"id" : "abc", 
			"name" : "hong", 
			"age" : 22 
		}
		
		for (var key in obj) {
			console.log("key", key, "value", obj[key]);
		}
		
	</script>
</body>
</html>
