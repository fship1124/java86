<!-- 
	*** false 인 상황 ***********************
	
	명시적으로 값을 주지않았을때 : 0, '', NaN(null&number 숫자가 아닌것), Null, undefined
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		if (!0) console.log("0");
// 		if (!1) console.log("1");
		if (!NaN) console.log("NaN");
		if (!'') console.log("''");
		if (!null) console.log("null");
		if (!undefined) console.log("undefined");
	</script>
</body>
</html>
