<!-- 
	엘리먼트에 속성 추가하기
	
	객체.속성 = 값;
	사용자 정의 속성은 추가할 수 없다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function doAdd() {
		var pList = document.getElementById("pList");
		
		// <img /> 태그 생성
		var imgObj = document.createElement("img");
		
		// <img src="pic1.jpg" /> 태그이 src 속성추가해서 값넣기
		imgObj.src = "pic1.jpg";
		
		// <img src="pic1.jpg" "width:200" "height:150"/> 태그에 src 속성추가해서 값넣기
		imgObj.src = "pic1.jpg";
		imgObj.width = 200;
		imgObj.height = 150;
		
		// 사용자 정의 속성 : .방식의 사용자추가는 추가가 되지 않음
		imgObj.msg = "사용자 정의 속성";
		
		pList.appendChild(imgObj);
	}

</script>
</head>
<body>
	<button onclick="doAdd()">추가</button>
	<div id="pList"></div>
</body>
</html>
