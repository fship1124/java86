<!-- 
	속성 확인하기
	- 객체.속성명
	- 객체["속성명"]
	- 객체.getAttribute("속성명") :  DOM API, 사용자 정의 속성 조회
	
	사용자 정의 속성 과 관련된 것은 DOM API 를 반드시!! 활용하여야 한다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function doAction() {
		var divObj = document.getElementById("result");
		// 오류발생 : "." 속성접근 방식은 속성명이 식별자 규칙에 맞아야 한다. 
// 		console.log(divObj.id, divObj.data-count);
		console.log(divObj.id);
		console.log(divObj["id"], divObj["data-count"]);
		console.log(
				divObj.getAttribute("id"), 
				divObj.getAttribute("data-count"));
	}

</script>
</head>
<body>
<button onclick="doAction()">속성 확인</button>
<div id="result" data-count="1"></div>
</body>
</html>
