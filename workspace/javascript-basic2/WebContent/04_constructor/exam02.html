<!-- 
	prototype 의 프로퍼티는 읽기 전용. 변경불가
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	function Member(id, name, age) {
		this.id = id;
		this.name = name;
		this.age = age;
	}

	Member.prototype.email = "a@a.com";
	
	var m1 = new Member("a", "aaa", 2);
	var m2 = new Member("b", "bbb", 2);
	
	console.log(m1.email, m2.email);
	
	m1.email = "c@c.com";    //부모객체에 추가가아닌 자신에게 추가
	console.log(m1.email, m2.email);
	
	delete m1.email;      // 자신것을 삭제하여 부모의 정보를 불러옴
	console.log(m1.email, m2.email);      
	
	
</script>
</body>
</html>
