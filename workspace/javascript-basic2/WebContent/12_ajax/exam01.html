<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../framework.js"></script>
</head>
<body>
	<h1>서버에서 받은 메시지</h1>
	<div id="result"></div>
	<br>
	<button>Ajax 호출</button>    
	<script>
			
// 		var btn = document.querySelector("butoon");
// 		btn.addEventListener("click", function () {} );   //이벤트 설정

			// 1. 이벤트 설정
		$("button").click(function () {
			// ajax 호출하기
			// 2. Ajax 요청과 응답에 대한 처리를 담당하는 객체 생성
			var xhr = new XMLHttpRequest();	
			
			// 3. 응답에 대한 처리를 진행하는 콜백함수 등록
			xhr.onreadystatechange = function () {
// 				console.log("콜백함수 들어옴");s
				// 결과 처리하기
				if (xhr.readyState == 4) {   // 모든 응답이 서버에서 왔을때
					if (xhr.status == 200) {  // 정상 수행되었을 떄
						alert(xhr.responseText);
					$("#result").html(xhr.responseText);
					}
				}
			};
			
			// 4. Ajax 요청하기("GET"방식으로, "hell.jsp"을 부르겠다, true:비동기형식으로(잘쓰지않음));
			xhr.open("GET", "hello.jsp", true);
			xhr.send(null);
		});
	</script>
</body>
</html>
