<!-- 
    자바 스크립트는 객체에 기존에 없던 프로퍼티를 동적으로(실행중에) 추가할수 있다.
 -->	
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	/*
		member 객체 선언
		: id, setId, getId, email 프로퍼티 기본 설정
	*/
	var member = {
			id : "hong",
			setId : function (id) { this.id = id; }, 
			getId : function () { return this.id; }, 
			email : "a@a.com"
	};
	
	// 동적으로 프로퍼티 추가(함수)
	// 이메일을 설정하고 설정된 이메일을 확인할 수 있는 함수 추가
	// 올바르게 동작되는지 체크하는 코드 추가함
	member.setEmail = function (email) { this.email = email; };
	member.getEmail = function () { return this.email; };
	
	console.log(member.getEmail());
	member.setEmail("aaa@naver.com");
	console.log(member.getEmail());
	
	
</script>
</body>
</html>
