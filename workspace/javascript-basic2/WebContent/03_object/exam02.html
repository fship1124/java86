<!-- 
	생성된 객체의 프로퍼티 값 설정과 추출
	
	//객체 생성
	var obj = {};
	
	설정과 변경
	객체.프로퍼티명 = 설정할값;
	객체["프로퍼티명"] = 설정할값;
	
	변경
	객체.프로퍼티명
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var member = {};
	member.id = "hong";
	member.id = "kang";    // 동적으로 설정된 값에 대한 변경

	member["name"] = "홍길동";
	
	console.log(member.id);
	console.log(member["id"]);
	
	console.log("--------------------------------------");
	for (var key in member) {
		console.log(key, member[key]);
	}
	console.log("--------------------------------------");
	
</script>
</body>
</html>
