<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table >
	<hr size="1" color="#22741C">
	<h3 align='center'>상품등록</h3>
	<hr size="1" color="#22741C">
	
	<table border="1" width="100%" >
		<tr>
			<td align='center'>등록카테고리</td>
			<td>
				<select>
					<option>대분류</option>
					<option>1</option>
					<option>2</option>
				</select>
				<select>
					<option>중분류</option>
					<option>1</option>
					<option>2</option>
				</select>
				<select>
					<option>소분류</option>
					<option>1</option>
					<option>2</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align='center'>상품명</td>
			<td><input type="text" size="20"></td>
		</tr>
		<tr>
			<td align='center'>소비자가</td>
			<td><input type="text" size="20" placeholder="0" />콤마(,)없이 숫자로만 입력(보기:10000)</td>
		</tr>
		<tr>
			<td align='center'>부가포인트</td>
			<td><input type="text" size="20">이 상품에 부가할 마일리지포인트</td>
		</tr>
		<tr>
			<td align='center'>상세설명</td>
			<td><textarea rows="10" cols="70">상품설명입력</textarea></td>
		</tr>
		<tr height="50px">
			<td colspan="2" align='center'>
			<input type="submit" value="상품등록"/>
			<input type="reset" value="재작성"/>
		</tr>
	
	</table>
</body>
</html>
