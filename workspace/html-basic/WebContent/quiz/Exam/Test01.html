<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보입력</title>
</head>
<body>
	<h3>회원정보입력</h3>
	<hr size="2">
		<table border="1" width="1000px" height="700px">
			<tr height="5">
				<th><font color="#FF0000">*</font>이름</td>
				<td> <input type="text" size = "10"></td>
			</tr>
			<tr  height="5">
				<th><font color="#FF0000">*</font>아이디</td>
				<td> <input type="text" size = "10"/>
				     <img src="../../images/btn_overlap_h19.jpg">
				</td>
			</tr>
			<tr  height="5">
				<th><font color="#FF0000">*</font>비밀번호</td>
				<td><input type="text" size = "10"/>*영문 대소문자/숫자/특수문자를 혼용하여 2종류 10~16자 또는 3종류 8~16자</td>
			</tr>
			<tr  height="5">
				<th><font color="#FF0000">*</font>비밀번호 확인</td>
				<td><input type="text" size="10"/></td>
			</tr>
			<tr  height="5">
				<th><font color="#FF0000">*</font>생일/성별</td>
				<td>
					<select>
						<option>선택</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>2011</option>
						<option>2010</option>
				    </select>년
				    <select>
						<option>선택</option>
						<option>12</option>
						<option>11</option>
						<option>10</option>
						<option>9</option>
				    </select>월
				    <select>
						<option>선택</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
				    </select>일
				    <input type="radio" checked/>남
				    <input type="radio" />여
				</td>
				<tr  height="5">
				<th><font color="#FF0000">*</font>우편번호</td>
					<td><input type="text" size="1"/>-<input type="text" size="1"/>
					    <img src="../../images/btn_postcode_h19.jpg">
					</td>
				</tr>
				<tr height="5">
				<th><font color="#FF0000">*</font>집주소</td>
					<td><input type="text" size="25" /></td>
				</tr>
				<tr height="5">
				<th><font color="#FF0000">*</font>상세주소</td>
					<td><input type="text" size="25" /></td>
				</tr>
				<tr height="5">
				<th><font color="#FF0000">*</font>연락처</td>
					<td><input type="text" size="10" /></td>
				</tr>
				<tr height="5">
				<th><font color="#FF0000">*</font>이메일</td>
					<td><input type="text" size="6" />@
						<select>
							<option>선택하세요</option>
							<option>@gmail.com</option>
							<option>@naver.com</option>
							<option>@daum.com</option>
					    </select>
					    <img src="../../images/btn_overlap_h19.jpg">
					</td>
				</tr>
				<tr height="5">
					<th>휴대폰</td>
					<td><input type="text" size="10" /></td>
				</tr>
				<tr height="5">
					<th>회사전화</td>
					<td><input type="text" size="10" /></td>
				</tr>
				<tr height="5">
					<th  rowspan="2">회사주소</td>
					<td><input type="text" size="1"/>-<input type="text" size="1"/>
					    <img src="../../images/btn_postcode_h19.jpg">
					</td>
				</tr>
				<tr  height="5">
					<td><input type="text" size="25" /></td>
				</tr>
			    <tr  height="5">
					<th>뉴스메일</td>
					<td><input type="radio" checked>받습니다.<input type="radio" >받지 않습니다.</td>
				</tr>
			    <tr  height="5">
					<th>SMS안내</td>
					<td><input type="radio" checked>받습니다.<input type="radio" >받지 않습니다.</td>
				</tr>
		<br>
		<br>
		<div>
			<td colspan="2" align='center' ><img src="../../images/btn_joincomplete_h45.jpg"><img src="../../images/btn_return_h45.jpg"></td>
		</div>
		</table>
		
		

</body>
</html>
