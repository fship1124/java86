<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	div {
		margin: 10px 0px;

	}
	input[type=button] {

	<script src="../js/jquery-3.1.0.js"></script>
<script>
	function imgCopy() {
		// 이미지 한개만 
// 		$("div").append($("img"));
		
		// 선택한 이미지뿐만 아니라 배의 배수가 계속 clone
// 		$("div").append($("img").clone());
		
		// 선택한 이미지 1개만 clone 
		$("div").append($("body > img").clone());
		
	}
</script>

<body>
