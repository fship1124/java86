<!-- jquery.form.js 라이브러리 사용 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.1.0.js"></script>
<script src="../js/jquery.form.js"></script>

</head>
<body>
	<form id="ajaxForm" action="/jquery-basic/ajaxFile/exam01"
		  method="post"
		  enctype="multipart/form-data">
		  <!-- 1.일반데이타 전송 -->
		  <input type="text" name="msg" /><br>
		  <!-- 2.파일데이타 전송 -->
		  <input type="file" name="attachFile" />
		  <button>업로드</button>
	</form>
	
	<script>
		// ajax 형태로 폼데이타를 (jquery.form.js 라이브러리에 있는 함수)
		$("#ajaxForm").ajaxForm({
			// 폼데이타 보내기전 체크할때 사용(validation 체크할때)
			beforeSubmit: function () {
				alert("데이터 전송전 호출");
			},
			success: function (reponseText) {
				alert("파일 업로드 성공");
				// 초기화
				$("input[type='file']").val("")
			},
			error: function() {
				alert("파일 업로드시 에러 발생!!");
				
			}
		});
	</script>
</body>
</html>
