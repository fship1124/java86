<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.1.0.js"></script>

</head>
<body>
	<form id="ajaxForm" action="/jquery-basic/ajaxFile/exam01"
		  method="post"
		  enctype="multipart/form-data">
		  <!-- 1.일반데이타 전송 -->
		  <input type="text" name="msg" /><br>
		  <!-- 2.파일데이타 전송 -->
		  <!-- multiple : 파일을 여러개 선택 가능 -->
		  <input type="file" name="attachFile" multiple="multiple" />
		  <button type="button">업로드</button>
	</form>
	
	<script>
		$("button").click(function () {
			//$("[name=attachFile]")[0]: 집합객체의0번째 요소
			//files : 파일업로드 하기전 파일정보를 볼수 잇음. 파일이름을 조작할수 있다
			console.dir($("[name=attachFile]")[0].files[0]);
			
			var fd = new FormData();
				fd.append("msg", $("[name]").val());
				// key(이름), 
				fd.append("attachFile1", $("[name=attachFile]")[0].files[0]);
				fd.append("attachFile2", $("[name=attachFile]")[0].files[1]);
				
		$.ajax({
			url: "/jquery-basic/ajaxFile/exam02",
			data: fd,	// 폼데이타를 설정할수 있음
			type: "POST",
			processData: false,	//파라미터 타입을 name=value 로 보내지 말라
			contentType: false,	//contenttype을 인코드형태로 보내지 말라
			success: function () {
				alert("파일 업로드 성공");
			}
		});		
			
		});
	</script>
</body>
</html>
