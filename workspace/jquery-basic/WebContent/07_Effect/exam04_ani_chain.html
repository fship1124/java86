<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        div {
            width: 50px; height: 50px;
            background-color:orange;
            position: relative;
        }
    </style>
    <script src="../js/jquery-3.1.0.js"></script>
</head>
<body>
    <div></div>
    <script>
    </script>
    
    <script>
//     animate(설정값, 시간)
    	$("div").click(function () {
    		/*
    		$(this).animate({ left: "+=100" }, 100);
    		$(this).animate({ width: "+=100" }, 100);
    		$(this).animate({ height: "+=100" }, 100);
    		*/
    		
    		// 자기자신을 설정하고 자기자신을 리턴해주면 됨
    		$(this)
    		.animate({ left: "+=100" }, 100);
    		.animate({ width: "+=100" }, 100);
    		.animate({ height: "+=100" }, 100);
    	});
    
    </script>
</body>
