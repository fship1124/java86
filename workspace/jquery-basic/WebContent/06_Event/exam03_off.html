<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
		input[type=button] {
			font-size: 20px;
			font-weight: bold;
			width: 150px;
			height: 40px;
		}
    </style>
    <script src="../js/jquery-3.1.0.js"></script>
</head>
<body>
	<input type="button" value="click off" onclick="test(1)" />
	<input type="button" value="mouseenter off" onclick="test(2)" /><br /><br />
    <p>이벤트 연습</p>
    <div></div>
    <script>
	    $("p")
	    .click(function () {
			$("div").append("클릭 이벤트 발생<br>");
	    })
	    .mouseenter(function () {
			$("div").append("마우스가 들어옴<br>");
	    })
	    .mouseleave(function () {
			$("div").append("마우스가 빠져나감<br>");
	    });
	    
	    function test(command) {
	    	switch (command) {
	    	case 1:
// 	    		$("p").off("click");	// 이벤트 제거: off, 이벤트 실행: on
	    		$("p").off();			// 이벤트 설정 전체 제거
	    		break;
	    	case 2:
	    		$("p").off("mouseenter");
	    		break;
	    	}
	    }
    
    </script>
</body>
</html>
