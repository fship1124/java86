<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../js/jquery-3.1.0.js"></script>	
</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1><span id="countSpan">0</span>/50</h1>
        <textarea cols="70"rows="5"></textarea>
    </div>
    
    <script>
    	// keyup: key가 올라왔을때 호출되는 이벤트 (ex.입력할시 제한 글자수 보여주기 84/500)
    	$("textarea").keyup(function () {
    		var len = $(this).val().length;
    		$("#countSpan").text(len);
    		
    		var clor = "black";
    		// 제한된 글자수가 넘었을때 글자색 바뀜
    		if (len > 50) {
    			color = "tomato";
    		}
    		$("#countSpan").css("color", color);
    	});
    
    </script>
</body>
</html>
