<!-- 
	:first
	:last
	
	:first-child
	:last-child
	
	:nth-child(n)
	:nth-child(even|odd)
	
	:eq(n)				n번째와 같은 위치에 있는것
	:gt(n)				n보다 큰것
	:lt(n)				n보다 작은것
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css selectors</title>
<style type="text/css">
	.choice {
		margin : 5px;
		padding: 5px;
		border : solid #000000 thick;
		background: orange;
	}
</style>
<script src="../js/jquery-3.1.0.js"></script>
</head>
<body>
	<div id="p">id가 p인 DIV
		<div id="a">id가 a인 DIV 
			<div id="a1">id가 a인 div의 자식 DIV</div>
		</div>
		<div id="b" class="divClass">id가 b인 DIV<span id="b1">아이디가 b1인 span</span></div>
		<div id="c">id가 c 인 DIV
			<a href="http://www.naver.com">id가 c인 DIV의 자식 a 태그</a>
		</div>
	</div>
	
	<script>
		// 문서내에서 첫번째로 나오는 엘리먼트를 선택
		// html 엘리먼트 선택
// 		$(":first").addClass("choice");
		// 문서내의 div 엘리먼트 중에서 가장 처음 나오는 엘리먼트 선택
// 		$("div:first").addClass("choice");
		// 문서내의 div 엘리먼트 중에서 가장 마지막에 나오는 엘리먼트 선택
// 		$("div:last").addClass("choice");
		// div:first-child div의 첫번쨰 자식이 아니라, div중에서 누군가의 첫번째자식을 선택하라는 뜻 (대상:범위를 좁힘)
// 		$("div:first-child").addClass("choice");
		// div 태그중 누군가의 마지막 자식 . 아이디 p는 script태그가 있으므로 선택에서 제외
// 		$("div:last-child").addClass("choice");
		
// 		----------------------------------
		// id가 p인 div를 찾는다. 누군가의 첫번째 태그 :결과값 1개
// 		$("div[id=p]:nth-child(1)").addClass("choice");
		// id가 p인 div를 찾아서 누군가의 첫번째 자식들을 찾는다. :결과값 4개
// 		$("div[id=p] :nth-child(1)").addClass("choice");
		// id가 p인 div를 찾아서 바로 (1),(2)에 있는 자식들을 찾는다
// 		$("div[id=p] > :nth-child(1)").addClass("choice");
// 		$("div[id=p] > :nth-child(2)").addClass("choice");
		// 아이디가 c인 div 선택
// 		$("div[id=p] > div:last").addClass("choice");
		
// 		----------------------------------
		// div 태그중 누군가의 홀수번째 자식 선택
// 		$("div:nth-child(odd)").addClass("choice");
		// div 태그중 누군가의 짝수번째 자식 선택
// 		$("div:nth-child(even)").addClass("choice");
		// div 태그중 id가 p중 누군가의 홀수번째 자식 선택
// 		$("div[id=p] > div:nth-child(odd)").addClass("choice");
		
		// id가 p인 div중 0째와 같은 위치에 있는것. eq는 같은 위치를 따짐. nth-child 와 달리1번이 아닌 0번부터 시작
// 		$("div[id=p] > div:eq(1)").addClass("choice");
		// 위치가 0째보다 큰것
// 		$("div[id=p] > div:gt(0)").addClass("choice");
		// 위치가 1째보다 작은것것
		$("div[id=p] > div:lt(1)").addClass("choice");
		
// 		: 범위를 줄여줌, > 자식엘리먼트 밑으로 들어감

	</script>
</body>
</html>
