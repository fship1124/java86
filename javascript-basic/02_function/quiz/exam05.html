<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	function calClosure(val1, val2) {
		return function(comm) {
	    	switch (comm) {
	    	case "+": return val1 + val2;
	    	case "-": return val1 - val2;
	    	case "*": return val1 * val2;
	    	case "/": return val1 / val2;
	    	}
	        return "'+, -, *, /' 중에서 입력하세요";
	    }		
	}
	var cal = calClosure(10, 5);
	console.log(cal("+"));   // 15
	console.log(cal("-"));   // 5
	console.log(cal("*"));   // 50
	console.log(cal("/"));   // 2
</script>
</body>
</html>
