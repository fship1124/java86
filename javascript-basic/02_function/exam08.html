<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	function arrProc(arr, cb) {
		for (var i = 0; i < arr.length; i++) {
			cb(i, arr[i]);
		}
	}
	
	var arr = [10, 20, 30, 40, 50];
	var sum = 0;
	arrProc(arr, function (index, value) {
		sum += value;
	}); 
	console.log("배열의 합 : " + sum);
	
	arrProc(arr, function (index, value) {
		console.log(index, value);
	});
	
	arrProc(arr, function (index, value) {
		if (index % 2 == 1) {
			console.log(index, value);
		}
	});
	
</script>
</body>
</html>
