<!-- 
	배열의 특징
	
	- 크기가 지정되지 않아도 입력이 가능
	- 크기가 자동 증가(동적)
	- 여러가지 타입을 동시에 담을수 있다.
	- [] 을 이용하거나 Array(내장객체) 를 이용하여 생성할 수 있다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var arr = [];
	console.log (arr.length);
	
	console.log (arr[0]);
	console.log (arr[1]);
	
	arr[0] = 10;
	arr[2] = 30;
	console.log (arr[0]);
	console.log (arr[1]);
	console.log (arr[2]);
	console.log (arr.length);
	
	arr["id"] = "hong";
	console.log ("len - " + arr.length);
	
	for (var key in arr) {
		console.log("key", key, "value", arr[key]);
	}
	
	
	arr["99"] = "test";
	console.log ("len - " + arr.length);
	
	var obj = {
		"id": "abc",
		"name": "hong",
		"age": 22
	};
	
	for (var key in obj) {
		console.log(key, obj[key]);
	}
	
	
</script>
</body>
</html>
