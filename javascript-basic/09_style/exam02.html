<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div { background: #334455; }
</style>
</head>
<body>
	<div style="width: 200px; height: 200px">
		<p>DIV CSS</p>
	</div>
	<script>
		var divObj = document.querySelector("div");
		console.log("width", divObj.style.width);
		console.log("height", divObj.style.height);
		console.log("background", divObj.style.background);
		
		var backVal = 
			document.defaultView.getComputedStyle(divObj, null).getPropertyValue("background");
		console.log("background", backVal);
	</script>
	
</body>
</html>
