<!-- 
	select
	
	객체.selectedIndex : select 객체에서 선택된 인덱스를 반환
	객체.options       : select 객체에 포함된 option 객체들의 배열 
	객체.disabled = true;   : 비활성화(선택 못하게 처리) 
	객체.disabled = false;  : 활성화 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm" onsubmit="return chkForm();">
		<select name="searchType">
			<option value="">선택하세요</option>
			<option value="writer">글쓴이</option>
			<option value="title">제목</option>
		</select>
		<input type="text" name="searchWord" />
		<button>검색</button>
		<button type="button" onclick="changeDisable(false)">활성화</button>
		<button type="button" onclick="changeDisable(true)">비활성화</button>
	</form>
	
	<script>
		function changeDisable(selStatus) {
			var selBox = document.mForm.searchType;
			if (selStatus) selBox.selectedIndex = 0;
			
			selBox.disabled = selStatus;
		}
		function chkForm() {
			var selBox = document.mForm.searchType;
// 			alert(selBox.options.length);		
			alert(selBox.options[selBox.selectedIndex].value);
			
// 			alert("선택된 위치 : " + selBox.selectedIndex);
			return false;
		}
	</script>
</body>
</html>
