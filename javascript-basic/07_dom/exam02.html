<!-- 
	엘리먼트에 속성 추가하기
	
	객체.속성 = 값;
	사용자 정의 속성은 추가할 수 없다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function doAdd() {
		var pList = document.getElementById("pList");
		
		// <img />
		var imgObj = document.createElement("img");
		
		// <img src="pic1.jpg" />
		imgObj.src = "pic1.jpg";
		
		// <img src="pic1.jpg" width="" height="" />
		imgObj.width = 200;
		imgObj.height = 150;
		
		// 사용자 정의 속성
		imgObj.msg = "사용자 정의 속성";

		pList.appendChild(imgObj);
	}
</script>
</head>
<body>
	<button onclick="doAdd()">추가</button>
	<div id="pList"></div>
</body>
</html>
