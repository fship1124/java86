<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var msg = "javascript is easy";
	console.log( msg.charAt(0) );
	console.log( msg.indexOf("a") );
	console.log( msg.lastIndexOf("a") );
	console.log( msg.indexOf("a", 2) );
	var arr = msg.split("a");
	console.log( arr );
	
	var arr2 = msg.split("a", 2);
	console.log( arr2 );
	
	console.log( msg.length );
	
	console.log( msg.substring(2, 5) );
	console.log( msg.substr(2, 3) );
</script>
</body>
</html>
