<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	p {
		font-size: 20px;
		font-weight: bold;
		height: 40px;
		background: tomato;
		color: white;
		text-align: center;
		line-height: 40px;
	}
	div {
		height: 600px;
		overflow: auto;
		background: yellow;
	}
</style>
<script src="../js/jquery-3.1.0.js"></script>
</head>
<body>
    <p>이벤트 <span>연습</span></p>
    <div></div>
	<script>
		$("p")
		.mouseenter(function () {
			$("div").prepend("마우스가 들어왔음<br>")
		})
		.mouseleave(function () {
			$("div").prepend("마우스가 빠져나감<br>")
		})
		.mousemove(function () {
			$("div").prepend("마우스가 이동중<br>")
		})
		.mousedown(function () {
			$("div").prepend("마우스가 눌러졌음<br>")
		})
		.mouseup(function () {
			$("div").prepend("마우스가 올라갔음<br>")
		});
	</script>    
</body>
</html>
